<md-content>
    <section layout="row" layout-align="center center" layout-wrap>
        <md-button ng-click="setCurrent(1)"
                   ng-if="boundaryLinks"
                   ng-class="{ disabled : pagination.current == 1 }">
            &laquo;
        </md-button>

        <md-button ng-click="setCurrent(pagination.current - 1)"
                   ng-if="directionLinks"
                   ng-class="{ disabled : pagination.current == 1 }">
            &lsaquo;
        </md-button>

        <md-button ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)"
                   ng-click="setCurrent(pageNumber)"
                   ng-class="{ current : pagination.current == pageNumber, disabled : pageNumber == '...' }">
            {{ pageNumber }}
        </md-button>
        <md-button ng-click="setCurrent(pagination.current + 1)"
                   ng-if="directionLinks"
                   ng-class="{ disabled : pagination.current == pagination.last }">
            &rsaquo;
        </md-button>
        <md-button ng-click="setCurrent(pagination.last)"
                   ng-if="boundaryLinks"
                   ng-class="{ disabled : pagination.current == pagination.last }">
            &raquo;
        </md-button>
    </section>
</md-content>
